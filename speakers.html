<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speakers - Take It Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .speaker {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
        }

        .speaker img {
            border-radius: 50%;
            margin-right: 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .speaker-content {
            max-width: 70%;
        }

        .speaker-content h2 {
            margin: 0;
            color: #0073aa;
        }

        .speaker-content p {
            margin: 10px 0 0 0;
            color: #555;
        }

        .social-links a {
            color: #0073aa;
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Speakers</h1>

        <!-- Speaker 1 -->
        <div class="speaker">
            <img src="speaker1.jpg" alt="Speaker 1">
            <div class="speaker-content">
                <h2>John Doe</h2>
                <p>John is an expert in SEO with over 10 years of experience.</p>
                <div class="social-links">
                    <a href="https://twitter.com/johndoe">Twitter</a>
                    <a href="https://linkedin.com/in/johndoe">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Speaker 2 -->
        <div class="speaker">
            <img src="speaker2.jpg" alt="Speaker 2">
            <div class="speaker-content">
                <h2>Jane Smith</h2>
                <p>Jane specializes in content marketing and has authored several books.</p>
                <div class="social-links">
                    <a href="https://twitter.com/janesmith">Twitter</a>
                    <a href="https://linkedin.com/in/janesmith">LinkedIn</a>
                </div>
            </div>
        </div>

        <!-- Add more speakers as needed -->

    </div>
</body>
</html>
